name: Reusable Workflow

on:
  workflow_call:
    inputs:
      BUILD_UDC:
        required: true
        type: number
      BUILD_VIC:
        required: true
        type: number

jobs:
  print-envs:
    runs-on: ubuntu-latest
    steps:
      - name: Show passed environment variables
        run: |
          echo "BUILD_UDC: $BUILD_UDC"
          echo "BUILD_VIC: $BUILD_VIC"
        env:
          BUILD_UDC: ${{ inputs.BUILD_UDC }}
          BUILD_VIC: ${{ inputs.BUILD_VIC }}
